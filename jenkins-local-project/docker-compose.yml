version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins-server
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - jenkins-network
    restart: unless-stopped

  # Simulação do backend Java (para desenvolvimento)
  java-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: java-backend
    ports:
      - "8081:8080"
    networks:
      - jenkins-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped

  # Servidor nginx para servir o frontend React
  react-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "3000:80"
    networks:
      - jenkins-network
    depends_on:
      - java-backend
    restart: unless-stopped

  # Proxy reverso para integrar frontend e backend
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - java-backend
      - react-frontend
    networks:
      - jenkins-network
    restart: unless-stopped

volumes:
  jenkins_home:


networks:
  jenkins-network:
    driver: bridge
